<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaYield Protocol - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://t4.ftcdn.net/jpg/00/78/06/17/360_F_78061792_TF5O0CshCDwrd4TUVMdMTZ5vXzZAKmce.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        .landing-container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 2rem;
        }

        .enter-button {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: pulse 1.5s infinite;
        }

        .enter-button:hover {
            background: #00ff88;
            color: #0a0a0a;
            box-shadow: 0 0 20px #00ff88;
            transform: scale(1.1);
        }

        /* Particle Animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 10s infinite linear;
        }

        .particle:nth-child(1) { width: 10px; height: 10px; top: 20%; left: 10%; animation-duration: 12s; }
        .particle:nth-child(2) { width: 8px; height: 8px; top: 50%; left: 30%; animation-duration: 15s; }
        .particle:nth-child(3) { width: 12px; height: 12px; top: 70%; left: 60%; animation-duration: 10s; }
        .particle:nth-child(4) { width: 6px; height: 6px; top: 30%; left: 80%; animation-duration: 18s; }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
            to { text-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { opacity: 0.2; }
            100% { transform: translateY(-100vh); opacity: 0.5; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .enter-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="landing-container">
        <h1>LunaYield Protocol</h1>
        <a href="main.html" class="enter-button">Enter the Future</a>
    </div>
</body>
</html>
